<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color changer - Specially for CrazyPanda</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

</head>
<body>

  <div class="main">
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-12 col-md-6">
          <div class="form-check form-switch" title="Click to change mode">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label color-label-text" for="flexSwitchCheckDefault">Text color</label>
            <label class="form-check-label color-label-back" for="flexSwitchCheckDefault">Background color</label>
          </div>
          <div id="slider"></div>
        </div>
        <div class="col-12 col-md-4">
          <div id="swatch" class="d-flex align-items-center justify-content-center">
            <span class="text text-center">I'm wanna be a CrazyPanda!</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom">
    <div class="container">
      <p>The page is mobile friendly :)</p>
    </div>
  </footer>
  
  
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
